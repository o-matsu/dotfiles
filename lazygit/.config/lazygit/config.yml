git:
  # git log
  branchLogCmd: "git log --graph --color=always --pretty='%Cred%h%Creset -%C(auto)%d%Creset %s %Cgreen(%cr) %C(bold blue)<%an>%Creset' {{branchName}} --"
  # diff
  pagers:
    - colorArg: always
      pager: delta --dark --paging=never --side-by-side
  allBranchesLogCmds:
    - git log --graph --color=always --pretty='%Cred%h%Creset -%C(auto)%d%Creset %s %Cgreen(%cr) %C(bold blue)<%an>%Creset' --all
# https://zenn.dev/mozumasu/articles/mozumasu-cz-git#lazygit%E3%81%8B%E3%82%89%E5%AE%9F%E8%A1%8C%E3%81%A7%E3%81%8D%E3%82%8B%E3%82%88%E3%81%86%E3%81%AB%E8%A8%AD%E5%AE%9A%E3%81%99%E3%82%8B
customCommands:
  - command: SKIP_BY_SEMANTIC_RELEASE=1 czg --config="$HOME/.config/czg/cz.js"
    context: files
    key: c
    output: terminal
  - command: SKIP_BY_SEMANTIC_RELEASE=1 czg ai --config="$HOME/.config/czg/cz.js"
    context: files
    key: C
    output: terminal
